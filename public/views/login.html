<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="email" id="inputEmail" required placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" required placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" required> Remember me
      </label>
      <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;&nbsp;<a href = "/auth/google" class="btn btn-primary">Login Using Google</a>
    </div>
  </div>
</form>
